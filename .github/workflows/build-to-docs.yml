name: Build and publish to docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow committing the /docs build back to main

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # no cache here -> no lockfile required

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish to docs
        run: |
          rm -rf docs
